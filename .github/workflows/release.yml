name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build packages
        run: make build

      - name: Extract and verify version
        id: version
        run: |
          CHROME_VERSION=$(jq -r '.version' manifests/chrome.json)
          FIREFOX_VERSION=$(jq -r '.version' manifests/firefox.json)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "manifest_version=$CHROME_VERSION" >> $GITHUB_OUTPUT
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          if [ "$CHROME_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: Chrome manifest has $CHROME_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi
          if [ "$FIREFOX_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: Firefox manifest has $FIREFOX_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.manifest_version }}
          files: |
            build/chrome/stream-keys-chrome.zip
            build/firefox/stream-keys-firefox.zip
          generate_release_notes: true
